name: ExchangeServices
options:
  bundleIdPrefix: com.navia.framework
  deploymentTarget:
    iOS: 15
packages:
  RxSwift:
    url: "https://github.com/ReactiveX/RxSwift"
    majorVersion: 6.2.0
  Reachability:
    url: "https://github.com/ashleymills/Reachability.swift"
    majorVersion: 5.1.0
projectReferences:
  ExchangeRemoteDataSource:
    path: ../ExchangeRemoteDataSource/ExchangeRemoteDataSource.xcodeproj
  ExchangeLocalDataSource:
    path: ../ExchangeLocalDataSource/ExchangeLocalDataSource.xcodeproj
targets:
  ExchangeServices:
    type: framework
    platform: iOS
    sources:
      - path: Sources
    dependencies:
      - package: RxSwift
      - package: Reachability
      - package: RxSwift 
        product: RxCocoa
      - target: ExchangeRemoteDataSource/ExchangeRemoteDataSource
      - target: ExchangeLocalDataSource/ExchangeLocalDataSource
    preBuildScripts:
      - path: ../Scripts/preBuildScript.sh
        name: Swiftlint, Sourcery
  ExchangeServicesTests:
    type: bundle.unit-test
    platform: iOS
    sources:
      - path: Tests
    dependencies:
      - target: ExchangeRemoteDataSource/ExchangeRemoteDataSource
        codeSign: false
schemes:
  ExchangeServices:
    build:
      targets:
        ExchangeServices: all
    test:
      targets: 
        - ExchangeServices 
  ExchangeServicesTests:
    build:
      targets:
        ExchangeServicesTests: all
    test:
      gatherCoverageData: true
      coverageTargets:
        - ExchangeServices
      targets: 
        - ExchangeServicesTests 
